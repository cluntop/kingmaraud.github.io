<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>新拟态ui</title>
    <link rel="icon" href="http://cdn.kingmaraud.top/logo30.png">
    <link rel="stylesheet" href="/static/CSS/style.css">
    <script src="/static/JS/jquery.min.js"></script>
</head>

<body>
    <div main-search>
        <!-- 切换 -->
        <div class="segmented-control">
            <input type="radio" name="radio2" value="3" id="s-baidu" checked />
            <label for="s-baidu" class="segmented-control__search" data-target="baidu-search">
                <span>Baidu</span>
            </label>

            <input type="radio" name="radio2" value="4" id="s-google" onclick="" />
            <label for="s-google" class="segmented-control__search" data-target="google-search">
                <span>Google</span>
            </label>

            <input type="radio" name="radio2" value="5" id="s-bing" onclick="" />
            <label for="s-bing" class="segmented-control__search" data-target="bing-search">
                <span>Bing</span>
            </label>

            <div class="segmented-control__color"></div>
        </div>
        <!-- 搜索 -->
        <div>
            <form class="search" id="baidu-search" action="https://www.baidu.com/s" method="get" target="_blank">
                <input placeholder="百度一下" type="text" name="wd" autocomplete="off" autofocus="autofocus" value=""
                    class="search-input">
            </form>
            <form class="search hidden" id="google-search" action="https://www.google.com/search" method="get"
                target="_blank">
                <input placeholder="Google搜索" type="text" name="q" autocomplete="off" autofocus="autofocus" value=""
                    class="search-input">
            </form>
            <form class="search hidden" id="bing-search" action="https://cn.bing.com/search?" method="get"
                target="_blank">
                <input placeholder="Bing搜索" type="text" name="q" autocomplete="off" autofocus="autofocus" value=""
                    class="search-input">
            </form>
        </div>
    </div>
    <div class="main-container">
        <!-- 底部卡片容器 -->
        <div class="container">
            <div class="card" onclick="location='#'">
                <div class="imgBx">
                    <img src="static/img/design.png" alt="">
                </div>
                <div class="contentBx">
                    <h2>导航</h2>
                    <p>快捷工具</p>
                </div>
            </div>
            <div class="card" onclick="location='#'">
                <div class="imgBx">
                    <img src="static/img/code.png" alt="">
                </div>
                <div class="contentBx">
                    <h2>成长之路</h2>
                    <p>生而为人，我很抱歉</p>
                </div>
            </div>
            <div class="card" onclick="location='#'">
                <div class="imgBx">
                    <img src="static/img/launch.png" alt="">
                </div>
                <div class="contentBx">
                    <h2>关于我</h2>
                    <p>我的博客</p>
                </div>
            </div>
            <div class="card" onclick="location='#'">
                <div class="imgBx">
                    <img src="static/img/design.png" alt="">
                </div>
                <div class="contentBx">
                    <h2>导航</h2>
                    <p>快捷工具</p>
                </div>
            </div>
            <div class="card" onclick="location='#'">
                <div class="imgBx">
                    <img src="static/img/code.png" alt="">
                </div>
                <div class="contentBx">
                    <h2>成长之路</h2>
                    <p>生而为人，我很抱歉</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        $("div").on("click", "label", function () {
            $("div label").each(function () {
                $(this).attr("class", "segmented-control__search");
            });
            $(this).attr("class", "segmented-control__search");
            var id = $(this).attr("data-target");
            $("div form").each(function () {
                $(this).addClass("hidden");
            });
            $("#" + id).removeClass("hidden");
        });

    </script>
</body>

</html>
